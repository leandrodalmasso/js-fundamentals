<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rest parameters!</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Rest parameters!</h1>
<script>
  // packs multiple elements into a single array

  function sumAll(...numbers) {
    return numbers.reduce(
      (prev, current) => prev + current
    );
  }

  console.log(sumAll(4, 8, 15, 16, 23, 42)); // 108
</script>
</body>
</html>
