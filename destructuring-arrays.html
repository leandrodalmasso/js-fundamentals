<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring arrays!</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Destructuring arrays!</h1>
<script>
  const numbers = [1, 2, 3, 4, 5, 6, 7, 8];

  const [one, two, three,,,, seven, eight] = numbers;

  // rest
  const [ firstOne, ...rest ] = numbers;

  // swap
  let a = 'a';
  let b = 'b';
  [a, b] = [b, a]
</script>
</body>
</html>
