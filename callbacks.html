<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Callbacks!</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Callbacks!</h1>
<script>
  function sayHi() {
    console.log('hi!');
  }

  function doTwice(callback) {
    callback();
    callback();
  }

  doTwice(sayHi);
</script>
</body>
</html>
